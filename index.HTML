<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <form id="signupForm">
   <div class="bg-dark" >
    <div class="container text-center">
    <div class="row m-5 p-5 text-light">
    <div class="fs-5 fw-bold">
    <h1>Register</h1>
    <p>Enter Your credentials to create a free account</p>
    
    <i class="fa-solid fa-user"></i>
    <input type="text" id="name" placeholder="First Name"  class="form-control m-4">
    <input type="text" id="last" placeholder="Last Name" class="form-control m-4">
    <input type="number" id="num" placeholder="Phone Number" class="form-control m-4">
    <input type="email" id="email" placeholder="Email" class="form-control m-4">
    
     <button class="btn btn-warning mb-3 m-3 w-75 mx-auto" id="signupBtn">Sign-up</button>

  </div>
  </div>
  </div>
  </div>

 
  <div>
    <p>Already have an account <a href="Login.html">Login</a></p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</form>
<script src="Sign.js"></script>
</body>
</html>
